<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Form with Glassmorphism</title>
    <link rel="stylesheet" href="/prompt.css">
</head>
<body>
    <header>
        <div class="navbar header-container">
            <img src="/Images/police_logo-removebg-preview.png" alt="Police Logo" class="logo">
            <h1>FIR Generation System</h1>
        </div>
    </header>
    <section class="section">
        <form action="">
            <section>
                <h3>Complainant Details</h3>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter Name" required>
                </div>
    
                <div class="form-group">
                    <label for="mobile">Mobile Number</label>
                    <input type="tel" id="cmobile" name="mobile" maxlength="10" placeholder="Enter Mobile Number" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="Enter Address" required>
                </div>
                </section>
                <section>
                    <h3>Accused Details</h3>
                    <div class="form-group">
                        <label for="aname">Accused Name</label>
                        <input type="text" id="aname" placeholder="Enter Name">
                    </div>
                    <div class="form-group">
                        <label for="mobile">Mobile Number</label>
                        <input type="tel" id="amobile" name="mobile" maxlength="10" placeholder="Enter Mobile Number">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" placeholder="Enter Address">
                    </div>
                </section>
                <section>
                    <h3>Officer Details</h3>
                    <div class="form-group">
                      <label for="pname">Name</label>
                        <input type="text" id="pname" placeholder="Enter Name">
                    </div> 
                    <div class="form-group">
                        <label for="rank">Rank</label>
                        <select name="rank" id="rank">
                            <option value="">Select Rank</option>
                            <option value="SSI">Special Sub-Inspector of Police(SSI)</option>
                            <option value="SI">sub inspector of police(SI)</option>
                            <option value="PI">inspector of police(PI)</option>
                            <option value="DSP">Deputy Superintendent of police(DSP)</option>
                            <option value="ASP">assistant Superintendent of police(ASP)</option>
                            <option value="ADSP">Additional Superintendent of police(ADSP)</option>
                            <option value="SP">Superintendent of police(SP)</option>
                            <option value="DIG">Deputy Insepector General of police(DIG)</option>
                            <option value="IG">Insepector General of police(IG)</option>
                            <option value="ADGP">Additional Director General of police(ADGP)</option>
                            <option value="SDGP">Special Director Genral of police(SDGP)</option>
                            <option value="DGP">Director General of police(DGP)</option>
                        </select>
                    </div>
            </section>
        </section>

            <section class="address-section">
                <!--<h3>Enter your Address</h3>  -->
                
                <!--<div class="form-group">
                    <label for="door-no">Door No</label>
                    <input type="number" id="door-no" name="door-no">
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address">
                </div>-->
                
                <div class="form-group">
                    <!-- District Dropdown -->
                    <label for="district">Select District</label>
                    <select id="district" onchange="populateStation()">
                        <option value="">Select District</option>
                    </select>
                </div>

                <div class="form-group">
                    <!-- City Dropdown -->
                    <label for="police_station">Select Police Staion</label>
                    <select id="police_station">
                        <option value="">Select Station</option>
                    </select>
                </div>
                <!--<div class="form-group">
                     Panchayat Dropdown 
                    <label for="panchayat">Select Panchayat:</label>
                    <select id="panchayat">
                        <option value="">Select Panchayat</option>
                    </select>
                </div>-->

                
                <!--<div class="form-group">
                    <label for="pincode">Enter Pincode:</label>
                    <input type="number" id="pincode" name="pincode">
                </div>
            </section>-->
            <section>
                <div>
                    <h3>Incident Details</h3>
                    <label for="incident_date">Date of Incident</label>
                    <input type="date" id="incident_date"><br>
                </div>
   
                <div>
                    <label for = "incident_time">Time of Incident</label>
                    <input type="time" id="incident_time"><br>
                </div>
                <div>
                    <label for="incident_location">Location</label>
                    <input type="text" id="incident_location"><br>
                </div>
                <div>
                    <label for="incident_description">Incident Description (Short)</label><br>
                    <textarea id="incident_description" rows="4" cols="50"></textarea><br>
                </div>
            </div>
        </section>
        </form>
        <div class="form-footer">
            <button type="save">Save</button>
            <button onclick="generateFIR()">Generate FIR</button>
        </div>
    </section>

        const districtSelect = document.getElementById("district");
        const policeStationSelect = document.getElementById("police_station");  
    
        function populateStation() {
            var districtSelect = document.getElementById("district");
            var stationSelect = document.getElementById("police_station");
        
            var selectedDistrict = districtSelect.value;
        
            // Clear existing options
            stationSelect.innerHTML = '<option value="">Select Station</option>';
        
            if (selectedDistrict in data) {
              const stations = data[selectedDistrict].stations;    // Extract station list
        
                stations.forEach(function(station) {
                    var option = document.createElement("option");
                    option.value = station;
                    option.textContent = station;
                    stationSelect.appendChild(option);
                });
            }
        }
        
              document.querySelector("form").addEventListener("submit", function(event) {
              event.preventDefault();
          });
      
        // Populate the district dropdown on page load
        document.addEventListener("DOMContentLoaded", function () {
            var districtSelect = document.getElementById("district");
        
            for (var district in data) {
                var option = document.createElement("option");
                option.value = district;
                option.textContent = district;
                districtSelect.appendChild(option);
            }
           
        });
        
    
        
        async function generateFIR() {
          const firDetails = {
              district: document.getElementById("district").value,
              station: document.getElementById("police_station").value,
              complainant_name: document.getElementById("name").value,
              complainant_address: document.getElementById("complainant_address").value,
              complainant_phone: document.getElementById("complainant_mobile").value,
              accused_name: document.getElementById("aname").value,
              accused_address: document.getElementById("accused_address").value,
              accused_phone: document.getElementById("accused_mobile").value,
              incident_date: document.getElementById("incident_date").value,
              incident_time: document.getElementById("incident_time").value,
              incident_location: document.getElementById("incident_location").value,
              incident_description: document.getElementById("incident_description").value
          };
      
          try {
              const response = await fetch("http://127.0.0.1:5000/generate_fir", {
                  method: "POST",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify(firDetails),
              });
      
              if (response.ok) {
                  alert("FIR generated successfully!");
              } else {
                  alert("Error generating FIR.");
              }
          } catch (error) {
              console.error("Error:", error);
              alert("Failed to connect to the server.");
          }
      }
      
    </script>
