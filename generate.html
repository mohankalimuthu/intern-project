<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate FIR</title>
    <link rel="stylesheet" href="/generate.css">
</head>
<body>
    <header>
        <div class="navbar header-container">
            <img src="/Images/police_logo-removebg-preview.png" alt="Police Logo" class="logo">
            <h1>FIR Generation System</h1>
        </div>
    </header>

    <main>
        <section class="generate-container">
            <div class="generate">
                <h2>Generate FIR</h2>
                <label for="fir-prompt">Enter FIR Details:</label>
                <textarea id="fir-prompt" class="input-prompt" placeholder="Describe the incident..."></textarea>
                <button class="generate-btn">Generate</button>
            </div>
        </section>

        <section class="actions">
            <button class="edit-btn">Edit Prompt</button>
            <button class="confirm-btn">Confirm</button>
        </section>
    </main>
</body>
</html>
